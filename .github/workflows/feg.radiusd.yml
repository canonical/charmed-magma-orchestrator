name: feg-radiusd

on:
  push:
    paths:
      - "federation-gateway-bundle/feg-radiusd-operator/**"

jobs:
  feg-radiusd-lint-report:
    name: Lint report (feg-radiusd)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: cd federation-gateway-bundle/feg-radiusd-operator && tox -e lint

  feg-radiusd-static-analysis:
    name: Static analysis (feg-radiusd)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: cd federation-gateway-bundle/feg-radiusd-operator && tox -e static

  feg-radiusd-unit-tests-with-coverage:
    name: Unit tests (feg-radiusd)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: cd federation-gateway-bundle/feg-radiusd-operator && tox -e unit

  feg-radiusd-integration-test:
    name: Integration tests (feg-radiusd)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
      - name: Run integration tests
        run: cd federation-gateway-bundle/feg-radiusd-operator && tox -e integration
