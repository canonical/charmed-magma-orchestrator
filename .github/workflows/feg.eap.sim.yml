name: feg-eap-sim

on:
  push:
    paths:
      - "federation-gateway-bundle/feg-eap-sim-operator/**"

jobs:
  feg-eap-sim-lint-report:
    name: Lint report (feg-eap-sim)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: cd federation-gateway-bundle/feg-eap-sim-operator && tox -e lint

  feg-eap-sim-static-analysis:
    name: Static analysis (feg-eap-sim)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: cd federation-gateway-bundle/feg-eap-sim-operator && tox -e static

  feg-eap-sim-unit-tests-with-coverage:
    name: Unit tests (feg-eap-sim)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tox
        run: pip install tox
      - name: Run tests using tox
        run: cd federation-gateway-bundle/feg-eap-sim-operator && tox -e unit

  feg-eap-sim-integration-test:
    name: Integration tests (feg-eap-sim)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
      - name: Run integration tests
        run: cd federation-gateway-bundle/feg-eap-sim-operator && tox -e integration
