bundle: kubernetes
name: magma-orc8r
description: |
  Orchestrator is a Magma service that provides a simple and consistent way to
  configure and monitor the wireless network securely. The metrics acquired through the platform
  allows you to see the analytics and traffic flows of the wireless users through the Magma web UI.
applications:
  nms-magmalte:
    charm: ./magma-nms-magmalte_ubuntu-20.04-amd64.charm
    resources:
      magma-nms-magmalte-image: linuxfoundation.jfrog.io/magma-docker/magmalte:1.6.0
    scale: 1
    trust: true
  nms-nginx-proxy:
    charm: ./magma-nms-nginx-proxy_ubuntu-20.04-amd64.charm
    resources:
      magma-nms-nginx-proxy-image: nginx:latest
    scale: 1
    trust: true
  orc8r-accessd:
    charm: ./magma-orc8r-accessd_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-accessd-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-alertmanager:
    charm: alertmanager-k8s
    channel: edge
    scale: 1
    trust: true
  orc8r-alertmanager-configurer:
    charm: alertmanager-configurer-k8s
    channel: edge
    scale: 1
    trust: true
    options:
      multitenant_label: "networkID"
  orc8r-analytics:
    charm: ./magma-orc8r-analytics_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-analytics-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-bootstrapper:
    charm: ./magma-orc8r-bootstrapper_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-bootstrapper-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-certifier:
    charm: ./magma-orc8r-certifier_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-certifier-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
    options:
      domain: example.com
  orc8r-configurator:
    charm: ./magma-orc8r-configurator_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-configurator-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-ctraced:
    charm: ./magma-orc8r-ctraced_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-ctraced-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-device:
    charm: ./magma-orc8r-device_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-device-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-directoryd:
    charm: ./magma-orc8r-directoryd_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-directoryd-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-dispatcher:
    charm: ./magma-orc8r-dispatcher_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-dispatcher-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-eventd:
    charm: ./magma-orc8r-eventd_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-eventd-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
    options:
      elasticsearch-url: "orc8r-elasticsearch:1234"
  orc8r-ha:
    charm: ./magma-orc8r-ha_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-ha-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-lte:
    charm: ./magma-orc8r-lte_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-lte-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-metricsd:
    charm: ./magma-orc8r-metricsd_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-metricsd-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-nginx:
    charm: ./magma-orc8r-nginx_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-nginx-image: linuxfoundation.jfrog.io/magma-docker/nginx:1.6.0
    scale: 1
    trust: true
  orc8r-obsidian:
    charm: ./magma-orc8r-obsidian_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-obsidian-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-orchestrator:
    charm: ./magma-orc8r-orchestrator_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-orchestrator-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
    options:
      elasticsearch-url: "orc8r-elasticsearch:1234"
  orc8r-policydb:
    charm: ./magma-orc8r-policydb_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-policydb-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-prometheus:
    charm: prometheus-k8s
    channel: edge
    scale: 1
    trust: true
  orc8r-prometheus-cache:
    charm: prometheus-edge-hub
    channel: edge
    scale: 1
    trust: true
    options:
      metrics_count_limit: 500000
  orc8r-prometheus-configurer:
    charm: prometheus-configurer-k8s
    channel: edge
    scale: 1
    trust: true
    options:
      multitenant_label: "networkID"
  orc8r-service-registry:
    charm: ./magma-orc8r-service-registry_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-service-registry-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-smsd:
    charm: ./magma-orc8r-smsd_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-smsd-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-state:
    charm: ./magma-orc8r-state_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-state-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-streamer:
    charm: ./magma-orc8r-streamer_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-streamer-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-subscriberdb:
    charm: ./magma-orc8r-subscriberdb_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-subscriberdb-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-subscriberdb-cache:
    charm: ./magma-orc8r-subscriberdb-cache_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-subscriberdb-cache-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-tenants:
    charm: ./magma-orc8r-tenants_ubuntu-20.04-amd64.charm
    resources:
      magma-orc8r-tenants-image: linuxfoundation.jfrog.io/magma-docker/controller:1.6.0
    scale: 1
    trust: true
  orc8r-user-grafana:
    charm: grafana-k8s
    channel: edge
    options:
      web_external_url: "/grafana"
      enable_auto_assign_org: false
    scale: 1
    trust: true
  postgresql-k8s:
    charm: postgresql-k8s
    series: kubernetes
    channel: stable
    scale: 1
    trust: true
  tls-certificates-operator:
    charm: tls-certificates-operator
    channel: edge
    scale: 1
