name: magma-orc8r-certifier
description: |
  magma-orc8r-certifier maintains and verifies signed client certificates and their associated
  identities.
summary: |
  magma-orc8r-certifier maintains and verifies signed client certificates and their associated
  identities.
website: https://github.com/canonical/charmed-magma-orchestrator

containers:
  magma-orc8r-certifier:
    resource: magma-orc8r-certifier-image
    mounts:
      - storage: config
        location: /var/opt/magma/configs/orc8r
      - storage: certs
        location: /var/opt/magma/certs

resources:
  magma-orc8r-certifier-image:
    type: oci-image
    description: OCI image for magma-orc8r-certifier (docker.artifactory.magmacore.org/controller:1.6.0)
    upstream-source: docker.artifactory.magmacore.org/controller:1.6.0

storage:
  config:
    type: filesystem
    description: Configs storage
    minimum-size: 1M
  certs:
    type: filesystem
    description: Certs storage
    minimum-size: 1M

peers:
  replicas:
    interface: orc8r-certifier-replica

requires:
  db:
    interface: pgsql
    limit: 1
  certificates:
    interface: tls-certificates

provides:
  cert-admin-operator:
    interface: cert-admin-operator
  cert-controller:
    interface: cert-controller
  cert-certifier:
    interface: cert-certifier
  cert-root-ca:
    interface: cert-root-ca
  magma-orc8r-certifier:
    interface: magma-orc8r-certifier
