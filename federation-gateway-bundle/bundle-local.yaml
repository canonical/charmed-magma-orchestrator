bundle: kubernetes
name: magma-federation-gateway
description: |
  Magma implements a low-friction, single point of integration between an 
  MNO's mobile core and access gateways through federation networks. 
  NMS enables management of the federated networks and their gateways.

applications:
  feg-eap-sim:
    charm: ./feg-eap-sim-operator/feg-eap-sim.charm
    scale: 1
    trust: true
    resources:
      magma-feg-eap-sim-image: docker.artifactory.magmacore.org/gateway_go:1.6.0
  feg-health:
    charm: ./feg-health-operator/feg-health.charm
    scale: 1
    trust: true
    resources:
      magma-feg-health-image: docker.artifactory.magmacore.org/gateway_go:1.6.0
  feg-hello:
    charm: ./feg-hello-operator/feg-hello.charm
    scale: 1
    trust: true
    resources:
      magma-feg-hello-image: docker.artifactory.magmacore.org/gateway_go:1.6.0
  feg-radiusd:
    charm: ./feg-radiusd-operator/feg-radiusd.charm
    scale: 1
    trust: true
    resources:
      magma-feg-radiusd-image: docker.artifactory.magmacore.org/gateway_go:1.6.0
  feg-s8-proxy:
    charm: ./feg-s8-proxy-operator/feg-s8-proxy.charm
    scale: 1
    trust: true
    resources:
      magma-feg-s8-proxy-image: docker.artifactory.magmacore.org/gateway_go:1.6.0
  feg-session-proxy:
    charm: ./feg-session-proxy-operator/feg-session-proxy.charm
    scale: 1
    trust: true
    resources:
      magma-feg-session-proxy-image: docker.artifactory.magmacore.org/gateway_go:1.6.0
  feg-csfb:
    charm: ./feg-csfb-operator/feg-csbf.charm
    scale: 1
    trust: true
    resources:
      magma-feg-csfb-image: docker.artifactory.magmacore.org/gateway_go:1.6.0
