name: magma-feg-redis
description: |
  Federation Gateway redis service.
summary: |
  Federation Gateway redis service.

containers:
  magma-feg-redis:
    resource: magma-feg-redis-image
    mounts:
      - storage: config
        location: /var/opt/magma/tmp

storage:
  config:
    type: filesystem
    description: Service config storage
    minimum-size: 1M

resources:
  magma-feg-redis-image:
    type: oci-image
    description: OCI image for magma-feg-redis (docker.artifactory.magmacore.org/gateway_python:latest)
    upstream-source: docker.artifactory.magmacore.org/gateway_python:latest
