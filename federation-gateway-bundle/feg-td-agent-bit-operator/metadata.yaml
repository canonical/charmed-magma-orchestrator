name: magma-feg-td-agent-bit
description: |
  Federation Gateway td-agent-bit service.
summary: |
  Federation Gateway td-agent-bit service.

containers:
  magma-feg-td-agent-bit:
    resource: magma-feg-td-agent-bit-image
    mounts:
      - storage: config
        location: /var/opt/magma/tmp

storage:
  config:
    type: filesystem
    description: Config storage
    minimum-size: 1M

resources:
  magma-feg-td-agent-bit-image:
    type: oci-image
    description: OCI image for magma-feg-td-agent-bit (docker.artifactory.magmacore.org/gateway_python:latest)
    upstream-source: docker.artifactory.magmacore.org/gateway_python:latest
